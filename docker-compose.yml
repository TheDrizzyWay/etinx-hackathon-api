version: '3'
services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./api
    env_file:
      — .env
    volumes:
      — /app/node_modules 
      — ./api:/app 
  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      — /app/node_modules
      — ./client:/app 
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      — '5000:80'